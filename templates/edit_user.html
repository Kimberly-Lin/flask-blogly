{% extends 'base.html' %}
{% block title %} Edit A User {% endblock %}

{% block content%}
<h1>Edit a User</h1>

<form action="/users/{{user.id}}/edit" method= "POST">
    <div>
        <label for="first_name">First Name</label>
        <input name= "first_name" type="text" placeholder="{{user.first_name}}">
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input name= "last_name" type="text" placeholder="{{user.last_name}}">
    </div>
    <div>
        <label for="image_url">Image URL</label>
        <input name= "image_url" type="url" placeholder="{{user.img}}">
    </div>
    
    <a href="/users/{{user.id}}" class="btn btn-primary">Cancel</a>
    <button class="btn btn-success" type="submit" id="save_user_edit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
