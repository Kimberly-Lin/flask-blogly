{% extends 'base.html' %}
{% block title %} Create New User {% endblock %}

{% block content%}
<h1>Create a User</h1>

<form action="/users">
    <div>
        <label for="first_name">First Name</label>
        <input name= "first_name" type="text" placeholder="Enter a first name">
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input name= "last_name" type="text" placeholder="Enter a last name">
    </div>
    <div>
        <label for="image_url">Image URL</label>
        <input name= "image_url" type="url" placeholder="Enter an image URL for user">
    </div>
    <button type="submit" id="cancel_user_edit"class="btn btn-primary">Cancel</button>
    <button type="submit" id="save_user_edit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
