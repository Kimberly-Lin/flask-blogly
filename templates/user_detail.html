{% extends 'base.html' %}
{% block title %} User Details {% endblock %}

{% block content%}
<img src=" {{user.img}}" alt="">
<h1>{{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/edit">
    <button class="btn btn-primary" type= "submit" id="edit_user">Edit</button>
</form>
<form action="/users/{{user.id}}/delete" method="POST">
    <button class="btn btn-danger" type= "submit" id="delete_user">Delete</button>
</form>
<!-- Can make buttons links that look like buttons! -->

<h2>Posts</h2>
<ul>
    {% for post in posts %}
        <li>
           <a href="/posts/{{post.id}}">{{ post.title }}</a> 
        </li>
    {% endfor %}
</ul>

<a href= "/users/{{user.id}}/posts/new" class = "btn btn-primary">Add Post</a>

{% endblock %}
